<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Flexões com PoseNet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #eef2f3;
            color: #333;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #007BFF;
        }
        #counter {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            color: #28a745;
        }
        #message, #status {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        #message {
            color: #dc3545;
        }
        #status {
            color: #ffc107;
        }
        #footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
    <!-- TensorFlow.js e PoseNet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
</head>
<body>
    <h1>Contador de Flexões</h1>
    <div id="counter">Flexões: 0</div>
    <div id="message">Coloque o celular deitado no chão com a tela para cima.</div>
    <div id="status">Aguardando detecção...</div>
    <div id="footer">Desenvolvido com TensorFlow.js e PoseNet</div>

    <script>
        const video = document.createElement('video');
        const counterDisplay = document.getElementById('counter');
        const messageDisplay = document.getElementById('message');
        const statusDisplay = document.getElementById('status');
        let count = 0;
        let isDownPosition = false;
        let isHorizontal = false;
        let faceDetected = false;

        // Função para verificar se o celular está deitado
        function handleOrientation(event) {
            const beta = event.beta; // Inclinação do dispositivo
            isHorizontal = beta > -10 && beta < 10; // Condição para deitado
            messageDisplay.textContent = isHorizontal ? "Posição OK. Detectando rosto..." : "Coloque o celular deitado.";
        }

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: "user",
                    width: { ideal: 320 },
                    height: { ideal: 240 }
                }
            });
            video.srcObject = stream;

            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function loadPosenet() {
            return await posenet.load({
                architecture: 'MobileNetV1',
                outputStride: 8, // Aumentando a precisão
                inputResolution: { width: 320, height: 240 },
                multiplier: 0.75
            });
        }

        let lastPoseTime = 0;
        const poseInterval = 100;

        function detectPoseInRealTime(video, net) {
            async function poseDetectionFrame() {
                const currentTime = Date.now();

                if (isHorizontal && currentTime - lastPoseTime > poseInterval) {
                    lastPoseTime = currentTime;
                    const pose = await net.estimateSinglePose(video, { flipHorizontal: true });

                    // Obter pontos relevantes: nariz, ombros e quadris
                    const nose = pose.keypoints.find(k => k.part === 'nose');
                    const leftShoulder = pose.keypoints.find(k => k.part === 'leftShoulder');
                    const rightShoulder = pose.keypoints.find(k => k.part === 'rightShoulder');

                    // Verifica se o nariz e os ombros estão detectados
                    if (nose && nose.score > 0.7 && leftShoulder && leftShoulder.score > 0.7 && rightShoulder && rightShoulder.score > 0.7) {
                        faceDetected = true;
                        statusDisplay.textContent = "Rosto detectado. Pronto para contar flexões.";
                        statusDisplay.style.color = "#28a745";

                        const noseY = nose.position.y;
                        const shouldersY = (leftShoulder.position.y + rightShoulder.position.y) / 2;

                        // Detecção de movimento de flexão
                        if (noseY > shouldersY + 30 && !isDownPosition) { // Cabeça abaixada
                            isDownPosition = true;
                        } else if (isDownPosition && noseY < shouldersY) { // Cabeça levantada
                            count++;
                            counterDisplay.textContent = `Flexões: ${count}`;
                            isDownPosition = false;
                        }
                    } else {
                        faceDetected = false;
                        statusDisplay.textContent = "Rosto não detectado. Ajuste a posição.";
                        statusDisplay.style.color = "#dc3545";
                    }
                }

                requestAnimationFrame(poseDetectionFrame);
            }

            poseDetectionFrame();
        }

        async function main() {
            await setupCamera();
            const net = await loadPosenet();
            detectPoseInRealTime(video, net);
        }

        window.addEventListener('deviceorientation', handleOrientation);
        main();
    </script>
</body>
</html>
