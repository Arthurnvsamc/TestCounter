<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso à Câmera do Celular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            color: #333;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .instructions {
            font-size: 1rem;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Acesso à Câmera do Celular</h1>
    <video id="video" autoplay playsinline></video>
    <div class="instructions">A câmera está ativada. Toque para encerrar o vídeo.</div>

    <script>
        const video = document.getElementById('video');

        // Função para iniciar a câmera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment" // Usa a câmera traseira
                    }
                });
                video.srcObject = stream;
            } catch (error) {
                console.error('Erro ao acessar a câmera:', error);
                alert("Não foi possível acessar a câmera. Verifique as permissões.");
            }
        }

        // Função para parar a câmera
        function stopCamera() {
            let stream = video.srcObject;
            let tracks = stream.getTracks();

            tracks.forEach(track => {
                track.stop();
            });

            video.srcObject = null;
        }

        // Inicializa a câmera ao carregar a página
        startCamera();

        // Encerra a câmera ao clicar no vídeo
        video.addEventListener('click', stopCamera);
    </script>
</body>
</html>
