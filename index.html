<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Flexões com PoseNet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            color: #333;
        }
        video, canvas {
            max-width: 400px;
            width: 100%;
            border: 2px solid #333;
            border-radius: 8px;
            margin-top: 10px;
        }
        #counter {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }
        #message {
            color: red;
            font-size: 1.2rem;
        }
    </style>
    <!-- TensorFlow.js e PoseNet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
</head>
<body>
    <h1>Contador de Flexões com PoseNet</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="output"></canvas>
    <div id="counter">Flexões: 0</div>
    <div id="message">Coloque o celular deitado no chão com a tela para cima.</div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('output');
        const context = canvas.getContext('2d');
        const counterDisplay = document.getElementById('counter');
        const messageDisplay = document.getElementById('message');
        let count = 0;
        let isDownPosition = false;
        let isHorizontal = false;

        // Função para verificar se o celular está deitado
        function handleOrientation(event) {
            const beta = event.beta; // Inclinação do dispositivo

            // Considera que o celular está deitado se a inclinação beta for próxima de 90 graus
            isHorizontal = beta > 80 && beta < 100;
        }

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: "user",
                    width: { ideal: 320 },
                    height: { ideal: 240 }
                }
            });
            video.srcObject = stream;

            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function loadPosenet() {
            return await posenet.load({
                architecture: 'MobileNetV1',
                outputStride: 16,
                inputResolution: { width: 320, height: 240 },
                multiplier: 0.5
            });
        }

        function detectPoseInRealTime(video, net) {
            const canvasWidth = 320;
            const canvasHeight = 240;
            video.width = canvasWidth;
            video.height = canvasHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            async function poseDetectionFrame() {
                if (isHorizontal) { // Verifica se o celular está deitado
                    const pose = await net.estimateSinglePose(video, { flipHorizontal: true });

                    context.clearRect(0, 0, canvasWidth, canvasHeight);
                    context.drawImage(video, 0, 0, canvasWidth, canvasHeight);

                    // Desenha os pontos detectados
                    pose.keypoints.forEach(keypoint => {
                        if (keypoint.score > 0.6) {
                            context.beginPath();
                            context.arc(keypoint.position.x, keypoint.position.y, 5, 0, 2 * Math.PI);
                            context.fillStyle = "aqua";
                            context.fill();
                        }
                    });

                    // Detecta a posição do nariz para contagem de flexões
                    const nose = pose.keypoints.find(k => k.part === 'nose');
                    if (nose && nose.score > 0.6) {
                        const noseY = nose.position.y;

                        // Cabeça abaixada e depois levantada
                        if (noseY < canvasHeight * 0.5 && !isDownPosition) { // Cabeça abaixada
                            isDownPosition = true;
                        } else if (isDownPosition && noseY > canvasHeight * 0.6) { // Cabeça levantada
                            count++;
                            counterDisplay.textContent = `Flexões: ${count}`;
                            isDownPosition = false;
                        }
                    }
                }

                requestAnimationFrame(poseDetectionFrame); // Chama a próxima detecção
            }

            poseDetectionFrame();
        }

        async function main() {
            await setupCamera();
            const net = await loadPosenet();
            detectPoseInRealTime(video, net);
        }

        // Evento para monitorar a orientação do dispositivo
        window.addEventListener('deviceorientation', handleOrientation);
        main();
    </script>
</body>
</html>
