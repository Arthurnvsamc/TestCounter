<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Flexões com Câmera Frontal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            color: #333;
        }
        video, canvas {
            max-width: 400px;
            width: 100%;
            border: 2px solid #333;
            border-radius: 8px;
            margin-top: 10px;
        }
        #counter {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <!-- TensorFlow.js e PoseNet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
</head>
<body>
    <h1>Contador de Flexões</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="output"></canvas>
    <div id="counter">Flexões: 0</div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('output');
        const context = canvas.getContext('2d');
        const counterDisplay = document.getElementById('counter');
        let count = 0;
        let isDownPosition = false;

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "user" } // Usa a câmera frontal
            });
            video.srcObject = stream;

            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function loadPosenet() {
            return await posenet.load();
        }

        function detectPoseInRealTime(video, net) {
            const canvasWidth = 400;
            const canvasHeight = 300;
            video.width = canvasWidth;
            video.height = canvasHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            async function poseDetectionFrame() {
                const pose = await net.estimateSinglePose(video, {
                    flipHorizontal: true
                });

                context.clearRect(0, 0, canvasWidth, canvasHeight);
                context.drawImage(video, 0, 0, canvasWidth, canvasHeight);

                // Desenha os pontos detectados
                pose.keypoints.forEach(keypoint => {
                    if (keypoint.score > 0.6) {
                        context.beginPath();
                        context.arc(keypoint.position.x, keypoint.position.y, 5, 0, 2 * Math.PI);
                        context.fillStyle = "aqua";
                        context.fill();
                    }
                });

                // Detecta posição de flexão usando ombros e quadris
                const leftShoulder = pose.keypoints.find(k => k.part === 'leftShoulder');
                const rightShoulder = pose.keypoints.find(k => k.part === 'rightShoulder');
                const leftHip = pose.keypoints.find(k => k.part === 'leftHip');
                const rightHip = pose.keypoints.find(k => k.part === 'rightHip');

                if (leftShoulder && rightShoulder && leftHip && rightHip) {
                    const avgShoulderY = (leftShoulder.position.y + rightShoulder.position.y) / 2;
                    const avgHipY = (leftHip.position.y + rightHip.position.y) / 2;

                    // Detecta movimento de flexão
                    if (avgShoulderY > avgHipY + 50) { // Posição para baixo
                        isDownPosition = true;
                    } else if (isDownPosition && avgShoulderY < avgHipY + 30) { // Retorno à posição para cima
                        count++;
                        counterDisplay.textContent = `Flexões: ${count}`;
                        isDownPosition = false;
                    }
                }

                requestAnimationFrame(poseDetectionFrame);
            }

            poseDetectionFrame();
        }

        async function main() {
            await setupCamera();
            const net = await loadPosenet();
            detectPoseInRealTime(video, net);
        }

        main();
    </script>
</body>
</html>
