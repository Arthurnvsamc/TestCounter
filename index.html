<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Flexões com PoseNet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #eef2f3;
            color: #333;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #007BFF;
        }
        video, canvas {
            max-width: 400px;
            width: 100%;
            border: 2px solid #007BFF;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #counter {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            color: #28a745;
        }
        #message {
            color: #dc3545;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        #footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
    <!-- TensorFlow.js e PoseNet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
</head>
<body>
    <h1>Contador de Flexões</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="output"></canvas>
    <div id="counter">Flexões: 0</div>
    <div id="message">Coloque o celular deitado no chão com a tela para cima.</div>
    <div id="footer">Desenvolvido com TensorFlow.js e PoseNet</div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('output');
        const context = canvas.getContext('2d');
        const counterDisplay = document.getElementById('counter');
        const messageDisplay = document.getElementById('message');
        let count = 0;
        let isDownPosition = false;
        let isHorizontal = false;

        // Função para verificar se o celular está deitado
        function handleOrientation(event) {
            const beta = event.beta; // Inclinação do dispositivo
            isHorizontal = beta > -10 && beta < 10; // Condição para deitado
        }

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: "user",
                    width: { ideal: 320 },
                    height: { ideal: 240 }
                }
            });
            video.srcObject = stream;

            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function loadPosenet() {
            return await posenet.load({
                architecture: 'MobileNetV1',
                outputStride: 16,
                inputResolution: { width: 160, height: 120 },
                multiplier: 0.5
            });
        }

        function detectPoseInRealTime(video, net) {
            const canvasWidth = 160;
            const canvasHeight = 120;
            video.width = canvasWidth;
            video.height = canvasHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            async function poseDetectionFrame() {
                if (isHorizontal) {
                    const pose = await net.estimateSinglePose(video, { flipHorizontal: true });

                    context.clearRect(0, 0, canvasWidth, canvasHeight);
                    context.drawImage(video, 0, 0, canvasWidth, canvasHeight);

                    const nose = pose.keypoints.find(k => k.part === 'nose');
                    if (nose && nose.score > 0.6) {
                        const noseY = nose.position.y;

                        // Detecção de movimento de flexão
                        if (noseY > canvasHeight * 0.6 && !isDownPosition) { // Cabeça abaixada
                            isDownPosition = true;
                        } else if (isDownPosition && noseY < canvasHeight * 0.5) { // Cabeça levantada
                            count++;
                            counterDisplay.textContent = `Flexões: ${count}`;
                            isDownPosition = false;
                        }

                        // Desenha o ponto do nariz
                        context.beginPath();
                        context.arc(nose.position.x, nose.position.y, 5, 0, 2 * Math.PI);
                        context.fillStyle = "aqua";
                        context.fill();
                    }
                }

                requestAnimationFrame(poseDetectionFrame);
            }

            poseDetectionFrame();
        }

        async function main() {
            await setupCamera();
            const net = await loadPosenet();
            detectPoseInRealTime(video, net);
        }

        window.addEventListener('deviceorientation', handleOrientation);
        main();
    </script>
</body>
</html>
